# Network Core Configuration for Bluetooth Controller
# This file configures the network core which runs the Bluetooth radio
# Path: child_image/ipc_radio/prj.conf

# =============================================================================
# Bluetooth Controller Configuration
# =============================================================================

# Enable Bluetooth controller
CONFIG_BT=y
CONFIG_BT_HCI_IPC=y

# Controller-specific optimizations for Nordic UART Service
CONFIG_BT_CTLR_CONN_INTERVAL_MIN=6
CONFIG_BT_CTLR_CONN_INTERVAL_MAX=6

# Buffer configuration for reliable UART data transfer
CONFIG_BT_CTLR_RX_BUFFERS=10
CONFIG_BT_BUF_ACL_TX_COUNT=10
CONFIG_BT_BUF_ACL_RX_COUNT=10

# =============================================================================
# Power Optimization
# =============================================================================

# Enable DC/DC converter for better power efficiency
CONFIG_BOARD_ENABLE_DCDC_NETWORK=y

# =============================================================================
# Memory Configuration
# =============================================================================

# Optimize memory usage on network core
CONFIG_HEAP_MEM_POOL_SIZE=1024
CONFIG_MAIN_STACK_SIZE=512
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=512

# =============================================================================
# Logging Configuration
# =============================================================================

# Disable logging on network core to save resources
# The network core should be silent to avoid timing interference
CONFIG_LOG=n
CONFIG_SERIAL=n
CONFIG_CONSOLE=n
CONFIG_UART_CONSOLE=n
CONFIG_PRINTK=n

# =============================================================================
# IPC Configuration
# =============================================================================

# Enable IPC service for communication with application core
CONFIG_IPC_SERVICE=y
CONFIG_MBOX=y