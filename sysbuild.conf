# Sysbuild configuration for nRF5340 dual-core Bluetooth application
# This file orchestrates how the application and network cores work together

# =============================================================================
# Network Core Configuration
# =============================================================================

# Enable the network core with IPC (Inter-Processor Communication) radio support
# This tells sysbuild to build a Bluetooth controller image for the network core
SB_CONFIG_NETCORE_IPC_RADIO=y

# Use HCI IPC (Host Controller Interface over IPC) for Bluetooth
# This creates a communication channel between the Bluetooth host (on app core)
# and the Bluetooth controller (on network core)
SB_CONFIG_NETCORE_IPC_RADIO_BT_HCI_IPC=y

# =============================================================================
# Bootloader Configuration (optional for now)
# =============================================================================

# Disable MCUboot for initial development
# You can enable this later when you need firmware update capabilities
SB_CONFIG_BOOTLOADER_MCUBOOT=n

# =============================================================================
# Board-Specific Settings
# =============================================================================

# Ensure we're targeting the correct board for the network core
# This is automatically derived from your main board selection
SB_CONFIG_NETCORE_BOARD="nrf5340dk/nrf5340/cpunet"

# =============================================================================
# Memory and Resource Allocation
# =============================================================================

# The network core image needs specific memory regions
# These are usually handled automatically, but you can override if needed
# SB_CONFIG_NETCORE_IPC_RADIO_BT_CTLR_MEM_POOL_SIZE=8192