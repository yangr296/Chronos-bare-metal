# Sysbuild configuration for nRF5340 dual-core Bluetooth application
# Compatible with nRF Connect SDK v3.0.2

# =============================================================================
# Network Core Configuration
# =============================================================================

# Enable the network core with Bluetooth controller
# This tells sysbuild to build the IPC radio image for the network core
SB_CONFIG_NETCORE_IPC_RADIO=y

# Use HCI IPC for Bluetooth communication between cores
# This enables the Bluetooth host (app core) to controller (net core) interface
SB_CONFIG_NETCORE_IPC_RADIO_BT_HCI_IPC=y

# =============================================================================
# Build Options
# =============================================================================

# Build the network core image
# This ensures both cores are programmed
SB_CONFIG_NETCORE_APP_UPDATE=y

# =============================================================================
# Optional: Bootloader Configuration
# =============================================================================

# For now, we're not using MCUboot
# Enable these later when you need firmware update capability
SB_CONFIG_BOOTLOADER_MCUBOOT=n